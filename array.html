<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陣列</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/atom-one-light.min.css">
</head>

<body>
    <header class="bg-light py-5">
        <div class="container">
            <h1>陣列(Array)</h1>
            <p>一種用於表達多筆資料的形式。</p>
        </div>
    </header>
    <section>
        <div class="container">
            <pre class="demo-code">
                <code>
const 陣列 = [資料1, 資料2, 資料3, 資料4];
// 陣列[0] => 資料1
// 陣列[1] => 資料2
// 陣列[2] => 資料3
// 陣列[3] => 資料4
陣列.push(資料5)
// 陣列 => [資料1, 資料2, 資料3, 資料4, 資料5]
                </code>
            </pre>
        </div>
    </section>
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script src="./highlight-code.js"></script>
    <script src="./array.js"></script>
</body>

</html>
